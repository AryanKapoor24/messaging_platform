<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Communication Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Rubik:wght@400;700;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div id="app">
        <header>
            <div id="logo-container">
                <h1 id="main-title">Unified Communication</h1>
                <div id="platform-indicator">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </div>
            </div>
            <div id="chat-selector">
                <button class="chat-option active" data-chat="whatsapp">
                    <div class="option-icon"><i class="fab fa-whatsapp"></i></div>
                    <span class="option-text">WhatsApp</span>
                </button>
                <button class="chat-option" data-chat="instagram">
                    <div class="option-icon"><i class="fab fa-instagram"></i></div>
                    <span class="option-text">Instagram</span>
                </button>
                <button class="chat-option" data-chat="telegram">
                    <div class="option-icon"><i class="fab fa-telegram"></i></div>
                    <span class="option-text">Telegram</span>
                </button>
            </div>
            <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
        </header>
        <main id="chat-container">
            <div id="messages" class="whatsapp-theme">
                <!-- Messages will appear here -->
            </div>
            <div id="input-container" class="whatsapp-theme">
                <div id="input-wrapper">
                    <button id="emoji-button"><i class="far fa-smile"></i></button>
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <div id="extra-options">
                        <button class="extra-button"><i class="fas fa-paperclip"></i></button>
                        <button class="extra-button"><i class="fas fa-camera"></i></button>
                        <button class="extra-button"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
        <div id="floating-effects"></div>
        <div id="background-pattern"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
